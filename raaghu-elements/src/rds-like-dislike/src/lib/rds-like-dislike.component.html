<div class="row">
  <div class="d-flex ">

  <div (click)="likeFun($event)">
    <rds-icon
    height="25"
    [fill]="false"
    [stroke]="true"
    width="25"
    type=""
    [name]="'like'"
    colorVariant="">
  </rds-icon>
  <span class="ms-2">
    <label  class="marginclass">{{likeCount}}</label></span>
   </div>
  
  <div (click)="dislikeFun($event)" >
    <rds-icon
    height="25"
    [fill]="false"
    [stroke]="true"
    width="25"
    type=""
    name="dislike"
    colorVariant=""
    class="ms-4"
   
  ></rds-icon>
  <span class="ms-2">
    <label >{{dislikeCount}}</label>
  </span>
  </div>

 </div>
 
</div>
