<div [ngSwitch]="displayType">
  <div *ngSwitchCase="'Basic'">
    <div class="row">
      <div class="col-md-3 card-border" *ngFor="let item of teamItem">
        <div class="d-flex justify-content-center imgWidth">
          <!-- <rds-product-image
            class="position-relative w-75"
           
          ></rds-product-image> -->
          <!-- [itemList]="[item.imgLink]" -->
          <!--           
          [borderRadius]="false"
          [positionClass]="true" -->
          <rds-product-image
          class="position-relative w-75"
            [itemList]="[item.imgLink]"
            [borderRadius]="false"
            [positionClass]="true"
          ></rds-product-image>
        </div>
        <div class="card h-50 justify-content-end pb-4 pt-5 px-3">
          <div class="mt-3">
            <div class="d-flex justify-content-center mt-3">
              <h2>
                <rds-label
                  [label]="item.title"
                  [multiline]="false"
                  [bold]="false"
                  [italic]="false"
                ></rds-label>
              </h2>
            </div>
            <div class="d-flex justify-content-center text-black-50">
              <h5>
                <rds-label
                  [label]="item.subTitle"
                  [multiline]="false"
                  [bold]="false"
                  [italic]="false"
                ></rds-label>
              </h5>
            </div>
            <div class="d-flex justify-content-center">
              <rds-icon
                height="27"
                [fill]="false"
                [stroke]="false"
                width=""
                [name]="item.twitterIcon"
                colorVariant=""
              ></rds-icon>
              <rds-icon
                class="mx-3"
                height="27"
                [fill]="false"
                [stroke]="false"
                width=""
                [name]="item.linkdineIcon"
                colorVariant=""
              ></rds-icon>
            </div>
          </div>
        </div>
        <div class="text-center mt-2">
          <rds-label
            [label]="item.description"
            [multiline]="true"
            [bold]="false"
            [italic]="false"
          ></rds-label>
        </div>
      </div>
    </div>
  </div>
  <div *ngSwitchCase="'Advance'">
    <div class="row">
      <div class="col-md-3 card-border" *ngFor="let item of teamItem">
        <div class="d-flex justify-content-center imgWidth">
          <!-- <rds-product-image
            [borderRadius]="true"
            [positionClass]="false"
            class="position-relative w-75"
            [itemList]="[item.imgLink]"
          ></rds-product-image> -->
        </div>
        <div class="justify-content-end pb-4 px-3">
          <div>
            <div class="d-flex justify-content-center mt-3">
              <h2>
                <rds-label
                  [label]="item.title"
                  [multiline]="false"
                  [bold]="false"
                  [italic]="false"
                ></rds-label>
              </h2>
            </div>
            <div class="d-flex justify-content-center mt-2 text-black-50">
              <h5>
                <rds-label
                  [label]="item.subTitle"
                  [multiline]="false"
                  [bold]="false"
                  [italic]="false"
                ></rds-label>
              </h5>
            </div>
            <div class="text-center mt-2">
              <rds-label
                [label]="item.description"
                [multiline]="true"
                [bold]="false"
                [italic]="false"
              ></rds-label>
            </div>
            <div class="d-flex justify-content-center">
              <rds-icon
                height="27"
                [fill]="false"
                [stroke]="false"
                width=""
                [name]="item.twitterIcon"
                colorVariant=""
              ></rds-icon>
              <rds-icon
                class="mx-3"
                height="27"
                [fill]="false"
                [stroke]="false"
                width=""
                [name]="item.linkdineIcon"
                colorVariant=""
              ></rds-icon>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
