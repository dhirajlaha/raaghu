
<form #dynamicEnityForm="ngForm">
  <div class="tab-content px-2 py-4 navsm-p-0">
    <div class="form-group mb-3">
      <rds-select-list [value]="dynamicEntityData.entityFullName"
                       ngDefaultControl
                       ngModel
                       name="entityname"
                       #entityname = "ngModel"
                       [(ngModel)]="dynamicEntityData.entityFullName"
                       [labelText]="translate.instant('Entity')"
                       [placeholderText]="translate.instant('Select Entity')" required [itemList]="entityNames">
      </rds-select-list>
      <div class="form-control-feedback" *ngIf="entityname.errors&&(entityname.dirty||entityname.touched)">
        <span class="text-danger" *ngIf="entityname.errors.required">{{'Entity Name is required'| translate}}</span>
      </div>
    </div>
    <div class="form-group mb-3">
      <!-- <rds-select-list [(ngModel)]="dynamicEntityData.PropertyID"
                       [value]="dynamicEntityData.PropertyID"
                       ngDefaultControl
                       name="Property"
                       [Label]="translate.instant('Parameter')"
                       [placeholderText]="translate.instant('Select Property')" required [itemList]="parameterList">
  
      </rds-select-list> -->

      <rds-dropdownlist [colorVariant]="'btn-outline-light'" class="text-dark" [resetFormSubject]="resetFormSubject" size="small" [reset]="resetDropdown" [resetPlaceholder]="placeholderReset" [placeholder]="Placeholder" [value]=" " required [multiSelect]="true" 
        [selectAll]="false" [entity]="true" [listItems]="parameterList" (onSelect)="onPropertySelect($event)"></rds-dropdownlist>
      
    </div>
  </div>
  <div class="footer-buttons my-2">
    <div class="row">
      <div class="col-md-12">
        <rds-button [label]="translate.instant('Cancel')"
                    type="button"
                    [colorVariant]="'outline-primary'"
                    data-bs-dismiss="offcanvas"
                    [size]="'small'"
                    (click)="closeCanvas()">
        </rds-button>
        <rds-button [label]="translate.instant('Save')"
                    type="button"
                    [size]="'small'"
                    class="px-2"
                    [colorVariant]="'primary'"
                    (click)="addEntity(dynamicEnityForm)">
                    
        </rds-button>
      </div>
  
    </div>
  </div>
</form>
